<script type="text/javascript">
		window.onload = function () {
			var container = jQuery('#container'),
					mindmupMap = jQuery('#mindmup-map'),
					isTouch = 'ontouchstart' in document.documentElement,
					mapModel = new MAPJS.MapModel(MAPJS.DOMRender.layoutCalculator, []),
					fakeImageController = observable({}),
					fakeMapController = observable({}),
					layoutThemeStyle = function (mapJson) {
						var themeJson = mapJson.theme || MAPJS.Themes.default,
							themeCSS = themeJson && new MAPJS.ThemeProcessor().process(themeJson).css;
						if (!themeCSS) {
							return false;
						}
						MAPJS.DOMRender.theme = new MAPJS.Theme(themeJson);
						if (!window.themeCSS) {
							jQuery('<style id="themeCSS" type="text/css"></style>').appendTo('head').text(themeCSS);
						}
						return true;
					};
			window.showMap = function (jsonContent) {
				var idea = MAPJS.content(jsonContent);
				layoutThemeStyle(jsonContent);
				fakeMapController.dispatchEvent('mapLoaded', 'internal', idea);
				mapModel.setIdea(idea);
			};
			window.mapModel = mapModel;
			container.empty().domMapWidget(observable({}), mapModel, isTouch, observable({}), container, _.identity);
			jQuery('.attachment').hide();
			mapModel.addEventListener('decorationActionRequested', function (nodeId, decorationType) {
				var note;
				if (decorationType === 'note') {
					note = mapModel.getIdea().getAttrById(nodeId, 'note')
					if (note && note.text) {
						$('#attachment').empty();
						$('#attachment').text(note.text).addClass('note');
						container.hide();
						jQuery('.attachment').show();
					}
				}
			});
			mapModel.addEventListener('attachmentOpened', function (nodeId, attachment) {
				var embeddableContent = function (contentType) {
						return contentType && ('application/pdf' === contentType || /^image\//.test(contentType) || /^text\//.test(contentType));
					};

				if (attachment.contentType == 'application/vnd.google.drive.attachment') {
					var url = attachment.content.url || attachment.content.embedUrl;
					if (url) {
						window.open(url);
					}
				} else if (attachment.dataUriEncoded) {
					$('#attachment').empty().removeClass('note');
					if (embeddableContent(attachment.contentType)) {
						$('<iframe>').attr('src', attachment.content).appendTo('#attachment');
						container.hide();
						jQuery('.attachment').show();
					} else {
						$(document).nodeWithId(nodeId).find('.mapjs-attachment').attr({'download': attachment.name, 'href':attachment.content, 'target': '_blank'});
					}
				} else {
					$('#attachment').html(attachment.content);
					container.hide();
					jQuery('.attachment').show();
				}
			});
			jQuery('.close.attachment').click(function () {
				jQuery('.attachment').hide();
				$('#attachment').removeClass('note');
				container.show();
			});
			MAPJS.DOMRender.stageMargin = {top: 50, left: 50, bottom: 50, right: 50};
			mapModel.setEditingEnabled(false);
			if (mindmupMap.text()) {
				showMap(JSON.parse(mindmupMap.text()));
			}
		};
</script>
